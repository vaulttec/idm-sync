name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build for push
        run: mvn -B package

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v4
        run: |
          echo "IMAGE_TAG="`if [ "${{ env.GITHUB_REF_SLUG }}" == "master" ]; then echo "latest"; else echo ${{ env.GITHUB_REF_SLUG }}; fi` >> $GITHUB_ENV

      - name: Build and publish Docker image
        env:
          IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.APP_NAME }}
        uses: docker/build-push-action@v3
        with:
          context: .
          build-args: JAR_FILE=target/${{ secrets.APP_NAME }}.jar
          tags: |
            $IMAGE_NAME:${{ env.GITHUB_SHA_SHORT }}
            $IMAGE_NAME:${{ env.IMAGE_TAG }}
          push: true
